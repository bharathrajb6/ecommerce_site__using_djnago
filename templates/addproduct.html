<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>

#success_message{ display: none;}



  </style>
</head>
<body>

    <div class="container" style="margin-top:50px;">

    <form class="well form-horizontal" action="addproduct" method="POST">
        {% csrf_token %}
<fieldset>

<!-- Form Name -->
<legend><center><h2><b> Add Product</b></h2></center></legend><br>

<!-- Text input-->



<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Name</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">

  <input name="name" placeholder="Product Name" class="form-control"  type="text"  required>
    </div>
  </div>
</div>
<!-- Text input-->



<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Category</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">

  <input name="category" placeholder="Category" class="form-control"  type="text"  required>
    </div>
  </div>
</div>



  <div class="form-group">
  <label class="col-md-4 control-label" >Image</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">

  <input name="img"  class="form-control"  type="file" required>
    </div>
  </div>
</div>


    <div class="form-group">
  <label class="col-md-4 control-label">Description</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">

  <input name="desc" placeholder="Description" class="form-control"  type="text" required>
    </div>
  </div>
</div>


    <div class="form-group">
  <label class="col-md-4 control-label" >Price</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">

  <input name="price" placeholder="Price" class="form-control"  type="number"  required>
    </div>
  </div>
</div>





<!-- Text input


Select Basic -->

<!-- Success message -->

  <label class="col-md-4 control-label"></label>
  <div class="col-md-4"><br>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <button type="submit" class="btn btn-warning" >
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->

</body>
</html>
