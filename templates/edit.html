<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Information</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
  <style>
#success_message{ display: none;}



  </style>
</head>
<body>

    <div class="container" style="margin-top:50px;">

    <form class="well form-horizontal" action="edit_details" method="POST"  id="contact_form">
        {% csrf_token %}
<fieldset>

<!-- Form Name -->
<legend><center><h2><b> Edit Order</b></h2></center></legend><br>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Order ID</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">

  <input  name="ono" placeholder="First Name" class="form-control"  type="text" value="{{data.ord_no}}">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Customer Name</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">

  <input name="last_name" placeholder="Last Name" class="form-control"  type="text" value="{{data.user.first_name}} {{data.user.last_name}}">
    </div>
  </div>
</div>
<!-- Text input-->



<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Address</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">

  <input name="confirm_password" placeholder="Confirm Password" class="form-control"  type="text" value="{{data.address}}">
    </div>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" >Status</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">

        <select name="status" id="" class="form-control" style="height:35px;">
            <option>Registered</option>
            <option>Shipped</option>
            <option>Out for delivery</option>
            <option>Paid and Delivered</option>
        </select>

    </div>
  </div>
</div>
<!-- Text input


Select Basic -->

<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4"><br>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <button type="submit" class="btn btn-warning" >
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->

</body>
</html>
